<div class="modal-header">
	<h4 class="modal-title pull-left">{{ title }}</h4>
	<wk-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
	</wk-button>
</div>
<div class="modal-body">
	<form id="edit_form" [formGroup]="editForm" (ngSubmit)="editForm.valid && save()" autocomplete="off">
		<div class="form-group">
			<label for="group_name" class="label-bold">Tên nhóm</label>
			<input type="text" id="group_name" class="form-control" [formControl]='editForm.controls["groupName"]'
				[class.is-invalid]='editForm.get("groupName").errors && editForm.get("groupName").touched'>
			<div class="invalid-feedback" *ngIf='editForm.controls["groupName"].errors?.required'>Vui lòng
				nhập Tên nhóm</div>
		</div>
		<div class="form-group">
			<label for="group_description" class="label-bold">Mô tả</label>
			<textarea class="form-control" id="group_description" [formControl]='editForm.controls["description"]'
				rows="5"></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<wk-button [className]="'btn btn-default mr-2'" (click)="cancel()">Đóng</wk-button>
	<button type="submit" class="btn btn-success" form="edit_form" [disabled]='!editForm.valid'>Cập nhật</button>
</div>
