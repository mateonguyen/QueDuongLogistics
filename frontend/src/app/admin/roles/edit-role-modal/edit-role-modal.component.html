<div class="modal-header">
	<h4 class="modal-title pull-left">{{ title }}</h4>
	<wk-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
	</wk-button>
</div>
<div class="modal-body">
	<form id="edit_form" [formGroup]="editForm" (ngSubmit)="editForm.valid && save()" autocomplete="off">
		<div class="form-group mb-3">
			<label for="role_name" class="label-bold">Mã chức năng</label>
			<input type="text" id="role_name" class="form-input" [formControl]='editForm.controls["name"]'
				[class.is-invalid]='editForm.get("name").errors && editForm.get("name").touched'>
			<div class="invalid-feedback" *ngIf='editForm.controls["name"].errors?.required'>Vui lòng
				nhập Mã quyền</div>
		</div>
		<div class="form-group mb-3">
			<label for="role_description" class="label-bold">Tên chức năng</label>
			<input type="text" id="role_description" class="form-input" [formControl]='editForm.controls["description"]'
				[class.is-invalid]='editForm.get("description").errors && editForm.get("description").touched'>
			<div class="invalid-feedback" *ngIf='editForm.controls["description"].errors?.required'>Vui lòng
				nhập Tên quyền</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<wk-button [className]="'btn btn-default mr-2'" (click)="cancel()">Đóng</wk-button>
	<!-- <wk-button [className]="'btn btn-success'" form="edit_form" [disabled]='!editForm.valid'>Lưu</wk-button> -->
	<button type="submit" class="btn btn-success" form="edit_form" [disabled]='!editForm.valid'>Lưu</button>
</div>
