<div>
	<nav aria-label="Breadcrumbs" class="breadcrumbs container-fluid">
		<div class="breadcrumbs-container">
			<h4 class="mr-2">LỆNH ĐIỀU VẬN</h4>
			<div><a>
					<svg-icon [name]="'truck-fast'" [width]="20" [height]="16" class="align-baseline"></svg-icon>
				</a></div>
		</div>
	</nav>
</div>
<div class="container-fluid">
	<main class="content" id="content-body">
		<div class="flash-container flash-container-page" *ngIf="this.globalError">
			<div class="flash-alert mb-2">
				<svg-icon [name]="'error'" [size]="16" [className]="'mr-1 align-middle d-inline'"></svg-icon>
				<span class="align-text-top">{{ this.globalError }}</span>
				<div class="close-icon-wrapper js-close-icon">
					<svg-icon [name]="'close'" [size]="16" class="align-baseline"></svg-icon>
				</div>
			</div>
		</div>
		<form #editForm="ngForm" (ngSubmit)="editForm.valid && save()">
			<button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Tạo điều vận</button>
			<div class="row">
				<div class="col-lg-4">
					<!-- <app-transaction-customer-select [control]="f?.customer"></app-transaction-customer-select> -->
				</div>

				<div class="col-lg-4">
				</div>

				<div class="col-lg-4">
					<!-- <app-transaction-vendor-select></app-transaction-vendor-select> -->
				</div>

			</div>

			<div class="row mt-5">
				<div class="col-lg-4">
					<app-transaction-driver-select [(model)]="transaction.driver" (change)="onDriverChange($event)"></app-transaction-driver-select>
				</div>

				<div class=" col-lg-4">
					<app-transaction-vehicle-select [(model)]="transaction.vehicle" (change)="onVehicleChange($event)"></app-transaction-vehicle-select>
				</div>

				<div class="col-lg-4">
					<!-- <app-transaction-shipping-route-select></app-transaction-shipping-route-select> -->
				</div>

			</div>

			<div class="row mt-5">
				<!-- <app-transaction-details></app-transaction-details> -->
			</div>

			<div class="row mt-5">
				<div class="col-lg-6">
					<table class="table table_price table-bordered">
						<thead>
							<tr>
								<th class="whitespace-nowrap">Chi phí phát sinh</th>
								<th class="whitespace-nowrap">Giá</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Phí lưu ca</td>
								<td><input type="number" class="form-input" name="price_phi_luu_ca"></td>
							</tr>
							<tr>
								<td>Phí ghép điểm</td>
								<td><input type="number" class="form-input" name="price_phi_ghep_diem"></td>
							</tr>
							<tr>
								<td>Phí hàng về</td>
								<td><input type="number" class="form-input" name="price_phi_hang_ve"></td>
							</tr>
							<tr>
								<td>Phí hải quan</td>
								<td><input type="number" class="form-input" name="price_phi_hai_quan"></td>
							</tr>
							<tr>
								<td>Phí bốc xếp</td>
								<td><input type="number" class="form-input" name="price_phi_boc_xep"></td>
							</tr>
							<tr>
								<td>Vé</td>
								<td><input type="number" class="form-input" name="price_ve"></td>
							</tr>
							<tr>
								<td>Phát sinh khác</td>
								<td><input type="number" class="form-input" name="price_phat_sinh_khac"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr role="row">
								<th class="whitespace-nowrap">Tổng</th>
								<th class="whitespace-nowrap">0</th>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="col-lg-6">
					<table class="table table_price table-bordered">
						<thead>
							<tr>
								<th class="whitespace-nowrap">Biên bản giao hàng</th>
								<th class="whitespace-nowrap">Giá</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Lái xe nộp đủ về VP</td>
								<td><input type="number" class="form-input" name="price_phi_luu_ca"></td>
							</tr>
							<tr>
								<td>Trả người quản lý giấy tờ</td>
								<td><input type="number" class="form-input" name="price_phi_ghep_diem"></td>
							</tr>
							<tr>
								<td>Trả khách hàng</td>
								<td><input type="number" class="form-input" name="price_phi_hang_ve"></td>
							</tr>
							<tr>
								<td>Ghi chú khác</td>
								<td><input type="number" class="form-input" name="price_phi_hai_quan"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr role="row">
								<th class="whitespace-nowrap">Tổng</th>
								<th class="whitespace-nowrap">0</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>


			<div class="row mt-5">
				<div class="col-lg-12">
					<div class="information_panel">
						<h4>Ghi chú</h4>
						<textarea rows="5" class="note_input"></textarea>
					</div>
				</div>
			</div>

		</form>
	</main>
</div>
