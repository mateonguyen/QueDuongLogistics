<div>
	<nav aria-label="Breadcrumbs" class="breadcrumbs container-fluid">
		<div class="breadcrumbs-container">
			<h4 class="mr-2">LỆNH ĐIỀU VẬN</h4>
			<div><a>
					<svg-icon [name]="'truck-fast'" [width]="20" [height]="16" class="align-baseline"></svg-icon>
				</a></div>
		</div>
	</nav>
</div>
<div class="container-fluid">
	<main class="content" id="content-body">
		<div class="flash-container flash-container-page" *ngIf="this.globalError">
			<div class="flash-alert mb-2">
				<svg-icon [name]="'error'" [size]="16" [className]="'mr-1 align-middle d-inline'"></svg-icon>
				<span class="align-text-top">{{ this.globalError }}</span>
				<div class="close-icon-wrapper js-close-icon">
					<svg-icon [name]="'close'" [size]="16" class="align-baseline"></svg-icon>
				</div>
			</div>
		</div>
		<form [formGroup]="transactionForm" (ngSubmit)="transactionForm.valid && save()">
			
			<div class="row">
				<div class="col-lg-4">
					<app-customer-section></app-customer-section>
				</div>

				<div class="col-lg-4">
				</div>

				<div class="col-lg-4">
					<app-admin-section></app-admin-section>
				</div>

			</div>

			<div class="row mt-5">
				<div class="col-lg-4">
					<app-driver-section></app-driver-section>
				</div>

				<div class="col-lg-4">
					<app-vehicle-section></app-vehicle-section>
				</div>

				<div class="col-lg-4">
					<app-shipping-route-section></app-shipping-route-section>
				</div>

			</div>

			<div class="row mt-5">
				<app-transaction-detail-section></app-transaction-detail-section>
			</div>

			<div class="row mt-5">
				<div class="col-lg-6">
					<app-transaction-price-section></app-transaction-price-section>
				</div>
				<div class="col-lg-6">
					<app-transaction-document-section></app-transaction-document-section>
				</div>
			</div>


			<div class="row mt-5">
				<div class="col-lg-12">
					<div class="information_panel">
						<h4>Ghi chú</h4>
						<textarea rows="5" class="note_input"></textarea>
					</div>
				</div>
			</div>








		</form>
	</main>
</div>
