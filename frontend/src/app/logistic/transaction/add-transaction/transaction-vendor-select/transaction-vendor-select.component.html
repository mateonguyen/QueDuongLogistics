<table class="table table_price table-bordered" style="height: 200px;">
	<thead>
		<tr>
			<th class="whitespace-nowrap" colspan="2">Thông tin Đơn vị vận chuyển</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<div class="w-full d-flex">
					<div class="vendor-logo mr-2" style="width: 130px;">
						<img [src]="model ? 'data:image/png;base64,' + model.photo : './../assets/images/no_image.png'"
							style="width: 128px;" class="vendor_logo">
					</div>
					<div class="flex-1">
						<div class="d-flex w-full" style="flex-wrap: wrap;">
							<nz-select nzShowSearch nzAllowClear class="flex-1 h-8 mr-1" [(ngModel)]="model" [compareWith]="compareFn"
								(ngModelChange)="onVendorChange()" #control="ngModel" [required]="true"
								[class.is-invalid]='control.errors && control.touched' [nzCustomTemplate]="selectedTemplate">
								<nz-option *ngFor="let vendor of list$ | async" [nzValue]="vendor" [nzLabel]="vendor.vendorName">
								</nz-option>
							</nz-select>
							<wk-button [className]="'btn btn-primary btn-select flex-1'" icon="plus" [iconSize]="18"
								(click)="openEditModal()"></wk-button>
							<ng-template #selectedTemplate let-selected>
								{{ selected.nzLabel }}
							</ng-template>

							<div class="invalid-feedback" style="flex-basis: 100%" *ngIf='control.errors?.required'>
								Vui lòng chọn Đơn vị vận chuyển</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
