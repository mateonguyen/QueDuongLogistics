<div class="information_panel">
	<h4 class="mb-3">Thông tin phương tiện</h4>
	<div class="row">
		<div class="col-lg-4">
			<b>Chọn loại xe </b> : 
		</div>
		<div class="col-lg-7">
			<div class="w-full d-flex">
				<nz-select nzShowSearch nzAllowClear class="flex-1 h-8 mr-1" [formControl]="control"
					[compareWith]="compareFn" [nzCustomTemplate]="selectedTemplate">
					<nz-option nzCustomContent *ngFor="let vehicle of vehicleService.list" [nzValue]="vehicle.id"
						[nzLabel]="vehicle.typeOfVehicle +'-'+ vehicle.vehicleNumber">
						{{ vehicle.typeOfVehicle +'-'+ vehicle.vehicleNumber }}
					</nz-option>
				</nz-select>
				<wk-button [className]="'btn btn-primary flex-1'" icon="plus" [iconSize]="18" (click)="openEditModal()"></wk-button>
				<ng-template #selectedTemplate let-selected>
					{{ vehicleSelected ?  vehicleSelected.typeOfVehicle +' - '+ vehicleSelected.vehicleNumber : selected.nzValue }}
				</ng-template>
			</div>
		</div>
		<div class="col-lg-4">
			<b>Biển số xe </b> :
		</div>
		<div class="col-lg-8">
			<input type="text" class="form-input" value="{{ vehicleSelected?.vehicleNumber }}" disabled>
		</div>
		<div class="col-lg-4">
			<b>KT thùng xe </b> :
		</div>
		<div class="col-lg-8">
			<input type="text" class="form-input" value="{{ vehicleSelected?.cargoBoxSize }}" disabled>
		</div>
		<div class="col-lg-4">
			<b>Tải trọng </b> :
		</div>
		<div class="col-lg-8">
			<input type="text" class="form-input" value="{{ vehicleSelected ? (vehicleSelected.payloadCapacity +' '+ vehicleSelected?.payloadCapacityUnit) : ''}}" disabled>
		</div>
	</div>
</div>
