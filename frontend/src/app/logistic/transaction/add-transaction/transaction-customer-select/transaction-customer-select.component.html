<div class="customer_logo_div">
	<img src="../../assets/images/lenh_dieu_van_logo.png" class="customer_logo">
</div>
<div class="customer_information_div">
	<div class="w-full d-flex">
		<nz-select nzShowSearch nzAllowClear class="flex-1 h-8 mr-1" [formControl]="control" (ngModelChange)="onChange()"
			[compareWith]="compareFn" [nzCustomTemplate]="selectedTemplate">
			<nz-option nzCustomContent *ngFor="let customer of customerService.list" [nzValue]="customer.id"
				[nzLabel]="customer.customerName">
				{{ customer.customerName }}
			</nz-option>
		</nz-select>
		<wk-button [className]="'btn btn-primary flex-1'" icon="plus" [iconSize]="18" (click)="openEditModal()"></wk-button>
		<ng-template #selectedTemplate let-selected>
			{{ selected.nzLabel }}
		</ng-template>
	</div>
	<div class="customer_code_generate">13.12.23.CN.071</div>
</div>
