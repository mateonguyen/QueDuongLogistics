<table class="table table_price table-bordered" style="height: 202.56px;">
	<thead>
		<tr>
			<th class="whitespace-nowrap" colspan="2">Thông tin khách hàng</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<div class="w-full d-flex">
					<div class="customer-logo mr-2">
						<img [src]="customer ? 'data:image/png;base64,' + customer.photo : './../assets/images/no_image.png'"
							class="customer_logo">
					</div>
					<div class="flex-1">
						<div class="d-flex w-full" style="flex-wrap: wrap;">
							<nz-select nzShowSearch nzAllowClear class="h-8 mr-1 flex-1" [(ngModel)]="customer"
								[compareWith]="compareFn" #control="ngModel" [required]="true"
								[class.is-invalid]='control.errors && control.touched' [nzCustomTemplate]="selectedTemplate"
								(ngModelChange)="onChange()">
								<nz-option nzCustomContent *ngFor="let customer of list$ | async" [nzValue]="customer"
									[nzLabel]="customer.customerName" [nzLabel]="customer.customerName">
									{{ customer.customerName }}
								</nz-option>
							</nz-select>
							<wk-button [className]="'btn btn-primary btn-select flex-1'" icon="plus" [iconSize]="18"
								(click)="openEditModal()"></wk-button>
							<ng-template #selectedTemplate let-selected>
								<span class="font-semibold uppercase text-textMedium text-13">{{ selected.nzLabel }}</span>
							</ng-template>
							<div class="invalid-feedback" style="flex-basis: 100%" *ngIf='control.errors?.required'>
								Vui lòng chọn Khách hàng</div>
						</div>

					</div>

				</div>
			</td>
		</tr>
	</tbody>
</table>
