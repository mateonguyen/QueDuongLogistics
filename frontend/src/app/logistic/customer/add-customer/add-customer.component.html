<div>
	<nav aria-label="Breadcrumbs" class="breadcrumbs container-fluid container-limited">
		<div class="breadcrumbs-container">
			<div class="breadcrumbs-links" data-qa-selector="breadcrumb_links_content" data-testid="breadcrumb-links">
				<ul class="list-unstyled breadcrumbs-list js-breadcrumbs-list">
					<li>
						<a [routerLink]="'/-/profile/account'">Quế Dương</a>
						<svg-icon [name]="'angle-right'" [size]="8" class="breadcrumbs-list-angle"></svg-icon>
					</li>
					<li>
						<h2 class="breadcrumbs-sub-title">
							<a [routerLink]="'/-/profile/password'">Tạo khách hàng</a>
						</h2>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>
<div class="container-fluid container-limited">
	<main class="content" id="content-body">
		<div class="flash-container flash-container-page" *ngIf="this.globalError">
			<div class="flash-alert mb-2">
				<svg-icon [name]="'error'" [size]="16" [className]="'mr-1 align-middle d-inline'"></svg-icon>
				<span class="align-text-top">{{ this.globalError }}</span>
				<div class="close-icon-wrapper js-close-icon">
					<svg-icon [name]="'close'" [size]="16" class="align-baseline"></svg-icon>
				</div>
			</div>
		</div>
		<form [formGroup]="customerForm" (ngSubmit)="customerForm.valid && save()">
			<div class="row">
				<div class="col-lg-12 mt-3">
					<h4 class="mt-0"> Thông tin khách hàng </h4>
					<p> </p>
				</div>
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-9">
							<div class="form-group">
								<label for="CustomerCode">Mã khách hàng</label>
								<div class="text-danger" *ngIf="customerForm.get('CustomerCode').hasError('required') && customerForm.get('CustomerCode').touched">
									Mã khách hàng không được để trống.
								</div>
								<input id="CustomerCode" formControlName="CustomerCode" type="text" class="form-input" required>
								
							</div>
						</div>
						<div class="col-lg-9">
							<div class="form-group">
								<label for="CustomerName">Tên khách hàng</label>
								<div class="text-danger" *ngIf="customerForm.get('CustomerName').hasError('required') && customerForm.get('CustomerName').touched">
									Tên khách hàng không được để trống.
								</div>
								<input id="CustomerName" formControlName="CustomerName" type="text" class="form-input" required>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<button class="btn btn-primary px-5" type="submit">Lưu </button>
				</div>
			</div>
		</form>
	</main>
</div>
