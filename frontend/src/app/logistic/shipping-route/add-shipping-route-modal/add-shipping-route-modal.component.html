<div class="modal-header">
	<h4 class="modal-title pull-left">{{ title }}</h4>
	<wk-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
	</wk-button>
</div>
<div class="modal-body">
	<form id="edit_form" [formGroup]="editForm" (ngSubmit)="editForm.valid && onSubmit()" autocomplete="off">
		<div class="form-group mb-3">
			<label for="location_code" class="label-bold">Mã tuyến đường</label>
			<input type="text" id="location_code" class="form-input" [formControl]='editForm.controls["routeCode"]'
				[class.is-invalid]='editForm.get("routeCode").errors && editForm.get("routeCode").touched'>
			<div class="invalid-feedback" *ngIf='editForm.controls["routeCode"].errors?.required'>Vui lòng
				nhập Mã tuyến đường</div>
		</div>
		<div class="form-group mb-3">
			<label for="origin" class="label-bold">Tên điểm đầu</label>
			<input type="text" class="form-input" id="origin" [formControl]='editForm.controls["origin"]'
				[class.is-invalid]='editForm.get("origin").errors && editForm.get("origin").touched'>
			<div class="invalid-feedback" *ngIf='editForm.controls["origin"].errors?.required'>Vui lòng
				nhập Điểm đầu</div>
		</div>
		<div class="form-group mb-3">
			<label for="destination" class="label-bold">Tên điểm cuối</label>
			<input type="text" class="form-input" id="destination" [formControl]='editForm.controls["destination"]'
				[class.is-invalid]='editForm.get("destination").errors && editForm.get("destination").touched'>
			<div class="invalid-feedback" *ngIf='editForm.controls["destination"].errors?.required'>Vui lòng
				nhập Điểm cuối</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<wk-button [className]="'btn btn-danger mr-2'" (click)="cancel()">Đóng</wk-button>
	<button type="submit" class="btn btn-success" form="edit_form" [disabled]='!editForm.valid'>Lưu</button>
</div>
