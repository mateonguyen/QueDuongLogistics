<div class="w-full d-flex">
	<nz-select nzShowSearch nzAllowClear class="flex-1 h-8 mr-1" [formControl]="control"
		(ngModelChange)="onChange($event)" [nzCustomTemplate]="selectedTemplate">
		<nz-option nzCustomContent *ngFor="let location of locationService.list" [nzValue]="location"
			[nzLabel]="location.locationName">
			{{ location.locationName }}
		</nz-option>
	</nz-select>
	<ng-template #selectedTemplate let-selected>
		<!-- {{ selected.nzLabel }} -->
		{{ control }}
	</ng-template>
</div>
